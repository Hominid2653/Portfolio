<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="style.css">
	<script>
		function validateForm() {
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var message = document.getElementById("Message").value;

			if (name == "" || email == "" || message == "") {
				alert("Please fill in all fields.");

				return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<header>
		<h1>HOMINID PHOTOGRAPHY</h1>
		<nav>
			<ul>

			<p style="text-decoration-color: "><a href="https://www.youtube.com/hominidphotography" class="cta">I also offer tutorials on YouTube at Hominid Photography.</a></br></br>Don't forget to like, subscribe, and share!!</p>
		</section>
	</div>
	<div class="contact-form" style="text-align: center;">
		<form action="" method="post" onsubmit="return validateForm()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>

			<label for="message">Message:</label><br>

</body>
